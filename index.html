<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4 bg-light p-4">
        <h1 class="text-center text-warning bg-dark">Book List</h1>
        <hr>
        <div class="row m-5">
            <form id="book-form">
                <div class="form-group">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="book title">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author:</label>
                        <input type="text" class="form-control" id="author" placeholder="author name">
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Year:</label>
                        <input type="text" class="form-control" id="year" placeholder="publish year">
                    </div>
                    <div class="mb-3">
                        <input type="button" class="btn btn-warning " id="btn" value="Add book">
                    </div>
                </div>
            </form>
            <table class="table table-bordered text-center mt-5">
                <thead>
                    <tr class="bg-dark text-light">
                        <td>Title </td>
                        <td>Author </td>
                        <td>Year </td>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
